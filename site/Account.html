<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/CSS.css">
		<script src="js/AccountJS.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<title>My Account</title>
	</head>
	<body>
		<ul>
			<li><a class="active" href="Home/index.html">SIGNOUT</a></li>
			<li><a href="index.html">SCHEDULE</a></li>
		</ul>
		<div class="container">
			<h2>My Account</h2>
			<form role="form">
				<div class="form-group">
					<label for="name">First Name</label>
					<input type="name" class="form-control" id="fname" placeholder="Enter your first name">
				</div>
				<div class="form-group">
					<label for="name">Last Name</label>
					<input type="name" class="form-control" id="lname" placeholder="Enter your last name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email">
				</div>
				<div class="form-group">
					<label for="pwd">New Password</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter your new password">
				</div>
				<div class="form-group">
					<label for="pwd">Confirm Password</label>
					<input type="password" class="form-control" id="confpwd" placeholder="Confirm your password" onkeyup="checkPass(); return false;">
					<span id="confirmMessage" class="confirmMessage"></span>
				</div>
				<button type="submit" class="btn btn-default" onclick="popUpPass()">Submit Changes</button>
			</form>
		</div>
	</body>
</html>
